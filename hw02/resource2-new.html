<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Blog New</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="create_blog.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-create-blog">
        <h2 class="form-create-bl-heading">Create an Blog Post!</h2>
        <label for="inputTitle" class="sr-only">Title</label>
        <input type="email" id="inputTitle" class="form-control" placeholder="Title" required autofocus>
        <label for="inputContent" class="sr-only">Content</label>
        <input type="email" id="inputContent" class="form-control" placeholder="Write your blogpost here!" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Publish!  </button>
      </form>

    </div>
  </body>
</html>
